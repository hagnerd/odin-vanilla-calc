<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odin - Vanilla Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>

    <div id="app">
      <div id="calculator" class="calculator">

        <div id="display" class="display">
          0 + 1 = 1
        </div>

        <button class="button number-btn" id="num-btn-7">7</button>
        <button class="button number-btn" id="num-btn-8">8</button>
        <button class="button number-btn" id="num-btn-8">9</button>
        <button class="button number-btn" id="num-btn-4">4</button>
        <button class="button number-btn" id="num-btn-5">5</button>
        <button class="button number-btn" id="num-btn-6">6</button>
        <button class="button number-btn" id="num-btn-1">1</button>
        <button class="button number-btn" id="num-btn-2">2</button>
        <button class="button number-btn" id="num-btn-3">3</button>
        <button class="button number-btn" id="num-btn-0">0</button>

        <button class="button operator-btn" id="op-btn-plus">+</button>
        <button class="button operator-btn" id="op-btn-minus">-</button>
        <button class="button operator-btn" id="op-btn-multiply">*</button>
        <button class="button operator-btn" id="op-btn-divide">/</button>

        <button class="button operator-btn" id="op-btn-equal">=</button>

      </div>
    </div>

  </main>

  <script src="./app.js"></script>
</body>

</html>
