<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odin - Vanilla Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Vanilla Calculator</h1>
    <h2>The Odin Project</h2>
  </header>

  <main>

    <div id="app" class="wrapper">
      <div id="calculator" class="calculator">

        <div id="display" class="display">
          <h2 id="display-text">0 + 1 = 1</h2>
        </div>

        <button class="button number-btn num-btn-7" id="num-btn-7">7</button>
        <button class="button number-btn num-btn-8" id="num-btn-8">8</button>
        <button class="button number-btn num-btn-9" id="num-btn-9">9</button>
        <button class="button number-btn num-btn-4" id="num-btn-4">4</button>
        <button class="button number-btn num-btn-5" id="num-btn-5">5</button>
        <button class="button number-btn num-btn-6" id="num-btn-6">6</button>
        <button class="button number-btn num-btn-1" id="num-btn-1">1</button>
        <button class="button number-btn num-btn-2" id="num-btn-2">2</button>
        <button class="button number-btn num-btn-3" id="num-btn-3">3</button>
        <button class="button number-btn num-btn-0" id="num-btn-0">0</button>

        <button class="button operator-btn op-btn-plus" id="op-btn-plus">+</button>
        <button class="button operator-btn op-btn-minus" id="op-btn-minus">-</button>
        <button class="button operator-btn op-btn-multiply" id="op-btn-multiply">*</button>
        <button class="button operator-btn op-btn-divide" id="op-btn-divide">/</button>

        <button class="button operator-btn op-btn-equal" id="op-btn-equal">=</button>
        <button class="button operator-btn op-btn-decimal" id="op-btn-decimal">.</button>

        <button class="button operator-btn op-btn-clear" id="op-btn-clear">AC</button>

      </div>
    </div>

  </main>

  <script src="./app.js"></script>
</body>

</html>
